line-length = 88
target-version = "py312"

[lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "UP",    # pyupgrade
    "ASYNC", # flake8-async
    "S",     # bandit (security)
    "SIM",   # flake8-simplify
    "RUF",   # Ruff-specific
]
ignore = [
    "B008",  # Do not perform function call in argument defaults (FastAPI Depends)
    "S101",  # Use of assert detected (fine for tests)
]

[lint.isort]
known-first-party = ["src"]

[lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
"alembic/**/*.py" = ["E501"]

[format]
quote-style = "double"
indent-style = "space"
