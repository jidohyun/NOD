name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: ${{ secrets.RELEASE_PLEASE_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple

  release-please-disabled:
    if: ${{ secrets.RELEASE_PLEASE_TOKEN == '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip release-please when token is missing
        run: |
          echo "RELEASE_PLEASE_TOKEN is not set."
          echo "Add RELEASE_PLEASE_TOKEN repository secret to enable release PR creation."
