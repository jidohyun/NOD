name: release-please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    env:
      RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
    steps:
      - name: Skip release-please when token is missing
        if: ${{ env.RELEASE_PLEASE_TOKEN == '' }}
        run: |
          echo "RELEASE_PLEASE_TOKEN is not set."
          echo "Add RELEASE_PLEASE_TOKEN repository secret to enable release PR creation."

      - name: Run release-please
        if: ${{ env.RELEASE_PLEASE_TOKEN != '' }}
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: simple
